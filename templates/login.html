{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Connexion</h2>
  <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
    <input type="text" name="username" placeholder="Nom d'utilisateur"
           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    <input type="password" name="password" placeholder="Mot de passe"
           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Se connecter</button>
  </form>
  <p class="mt-4 text-sm text-center text-gray-500">Pas de compte ? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">S'inscrire</a></p>
</div>
{% endblock %}
